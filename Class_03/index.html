<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_and_List</title>
</head>
<body>
    <h1 style="background-color: teal;">Table</h1>
    <table border="1">
        <!-- Caption -->
        <caption><strong>Employee Information</strong></caption>
    
        <!-- Table Header -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
    
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>Developer</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td rowspan="2">Manager</td>
                <td>$70,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Carol</td>
               
                <td>$90,000</td>
            </tr>
        </tbody>
    
        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="3">Total Employees</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

    <h1>Unorderd_List</h1>

       <ul>
        <li>Pen</li>
        <li>Pencil</li>
        <li>Eraser</li>
       </ul>

       <ul type="square">
        <li>Notebook</li>
        <li>Marker</li>
      </ul>


    <h1>Orderd_List</h1>

      <ol>
        <li>Mango</li>
        <li>Orange</li>
        <li>Litchi</li>
      </ol>

      <ol type="A"><!--type="i",type=I-->
        <li>Pen</li>
        <li>Pencil</li>
        <li>Scale</li>
      </ol>


    
</body>
</html>
